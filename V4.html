<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Config Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full min-h-screen p-6 font-sans" x-cloak x-data="dashboard()" x-init="fetchData()">
  <div class="max-w-7xl mx-auto space-y-6 flex flex-col">

    <!-- Back Button -->
    <div>
      <a href="https://prabhas98789.github.io/Job-scraper/repo.html"
         class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow hover:bg-blue-700 transition">
        ‚Üê Back to Dashboard
      </a>
    </div>

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">LinkedIn Config</h1>
      <div class="flex gap-3 flex-wrap">
        <button @click="fetchData()" :disabled="loading"
          class="p-2 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 transition disabled:opacity-30">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582M20 20v-5h-.581M5.41 19A9 9 0 113 12.6M21 5a9 9 0 01-2.41 6.4" />
          </svg>
        </button>
        <button @click="editing = !editing"
          :class="editing ? 'bg-red-600 hover:bg-red-700' : 'bg-yellow-500 hover:bg-yellow-600'"
          class="px-4 py-2 rounded-full font-medium text-white backdrop-blur shadow transition">
          <template x-if="!editing">‚úèÔ∏è Edit</template>
          <template x-if="editing">‚ùå Cancel</template>
        </button>
        <button @click="addUser()" :disabled="!editing"
          class="px-4 py-2 rounded-full bg-green-600 hover:bg-green-700 text-white backdrop-blur shadow transition disabled:opacity-30">
          ‚ûï Add
        </button>
        <button @click="saveAll()" :disabled="saving || !editing"
          class="px-4 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white backdrop-blur shadow transition disabled:opacity-30">
          <template x-if="!saving">üíæ Save</template>
          <template x-if="saving">‚è≥ Saving...</template>
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-xl border border-white/10 shadow-xl backdrop-blur-lg bg-white/5">
      <table class="min-w-full divide-y divide-white/10 text-sm">
        <thead class="bg-white/10 text-left text-gray-200">
          <tr>
            <th class="px-4 py-3">First Name</th>
            <th class="px-4 py-3">Last Name</th>
            <th class="px-4 py-3">Account ID</th>
            <th class="px-4 py-3">Industry</th>
            <th class="px-4 py-3">Category</th>
            <th class="px-4 py-3">Select Mode</th>
            <th class="px-4 py-3">Geography</th>
            <th class="px-4 py-3 text-center">Active</th>
            <th class="px-4 py-3">Time</th>
            <th class="px-4 py-3">View</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-white/5">
          <template x-for="(user, idx) in users" :key="idx">
            <tr class="hover:bg-white/10 transition">
              <td class="px-4 py-2">
                <input type="text" x-model="user.first_name" :disabled="!editing"
                  class="w-full bg-transparent border-b border-white/20 px-2 py-1 focus:outline-none" />
              </td>
              <td class="px-4 py-2">
                <input type="text" x-model="user.last_name" :disabled="!editing"
                  class="w-full bg-transparent border-b border-white/20 px-2 py-1 focus:outline-none" />
              </td>
              <td class="px-4 py-2">
                <input type="text" x-model="user.account_id" :disabled="!editing"
                  class="w-full bg-transparent border-b border-white/20 px-2 py-1 focus:outline-none" />
              </td>
              <td class="px-4 py-2">
                <select x-model="user.industry" class="w-full bg-transparent border-b border-white/20 px-2 py-1 text-white">
                  <template x-for="opt in industryOptions" :key="opt">
                    <option :value="opt" x-text="opt" class="bg-gray-900 text-white"></option>
                  </template>
                </select>
              </td>
              <td class="px-4 py-2">
                <select x-model="user.q" class="w-full bg-transparent border-b border-white/20 px-2 py-1 text-white">
                  <template x-for="opt in qOptions" :key="opt">
                    <option :value="opt" x-text="opt" class="bg-gray-900 text-white"></option>
                  </template>
                </select>
              </td>
              <td class="px-4 py-2">
                <select x-model="user.topic_token" class="w-full bg-transparent border-b border-white/20 px-2 py-1 text-white">
                  <template x-for="mode in modeOptions" :key="mode">
                    <option :value="mode" x-text="mode" class="bg-gray-900 text-white"></option>
                  </template>
                </select>
              </td>
              <td class="px-4 py-2">
                <select x-model="user.geography" class="w-full bg-transparent border-b border-white/20 px-2 py-1 text-white">
                  <template x-for="loc in geographyOptions" :key="loc">
                    <option :value="loc" x-text="loc" class="bg-gray-900 text-white"></option>
                  </template>
                </select>
              </td>
              <td class="px-4 py-2 text-center">
                <input type="checkbox" x-model="user.active" :disabled="!editing"
                  class="h-5 w-5 text-green-400 bg-transparent border-white/30" />
              </td>
              <td class="px-4 py-2">
                <input type="time" x-model="user.scheduled_time" :disabled="!editing"
                  class="w-full bg-transparent border-b border-white/20 px-2 py-1 focus:outline-none" />
              </td>
              <td class="px-4 py-2 text-center">
                <a :href="`profile.html?uid=${user.account_id}`" target="_blank"
                  class="text-indigo-400 hover:underline">View</a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

<script>
function dashboard() {
  const FETCH_URL = 'https://n8n.sapidblue.in/webhook/66e1af8f-9c6d-4c2c-844a-889c34506b1c';
  const SAVE_URL = 'https://n8n.sapidblue.in/webhook/66e1af8f-9c6d-4c2c-844a-889c34506b1c1';

  const industryOptions = ['AI','FINTECH','IGAMING','CYBERSECURITY'];
  const industryMap = { AI:123, FINTECH:456, IGAMING:789, CYBERSECURITY:3130 };
  const qOptions = ['AI','CYBERSECURITY','FINTECH','RETAIL','GAMING'];
  const modeOptions = ['Con+Rec+Com','Con+Rec','Rec+Com'];
  const geographyOptions = ['USA','UAE','SAUDI','AUSTRALIA','INDIA'];
  const geographyMap = { USA:103644278, UAE:104305776, SAUDI:100459316, AUSTRALIA:101452733, INDIA:102713980 };

  return {
    users: [], loading: true, saving: false, editing: false,
    industryOptions, qOptions, modeOptions, geographyOptions,

    async fetchData() {
      this.loading = true;
      try {
        const res = await fetch(FETCH_URL);
        const data = await res.json();
        const list = Array.isArray(data) ? data : [data];
        this.users = list.map(u => ({
          first_name: u.first_name||'', last_name: u.last_name||'', account_id: u.account_id||'',
          industry: u.industry||'', q: u.q||'', topic_token: u.topic_token||'',
          section_token: u.section_token||'', geography: u.geography||'', active: u.active == 1,
          scheduled_time: (u.scheduled_time||'').slice(0,5)
        }));
      } catch (e) { console.error(e); alert('Fetch failed'); }
      finally { this.loading = false; }
    },

    addUser() { if (this.editing) this.users.push({ first_name:'', last_name:'', account_id:'', industry:'', q:'', topic_token:'', section_token:'', geography:'', active:false, scheduled_time:'' }); },

    async saveAll() {
      this.saving = true;
      const payload = this.users.map(u => ({
        ...u,
        indus_id: industryMap[u.industry]||'',
        geography_id: geographyMap[u.geography]||'',
        active: u.active ? 1 : 0
      }));
      try {
        const res = await fetch(SAVE_URL, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        if (!res.ok) throw new Error(); alert('‚úÖ Saved'); this.editing = false;
      } catch (e) { console.error(e); alert('Save failed'); }
      finally { this.saving = false; }
    }
  }
}
</script>
</body>
</html>
