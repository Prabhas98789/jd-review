<!DOCTYPE html>
<html>
<head>
  <title>Finalize Job Description</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    iframe {
      flex-grow: 1;
      border: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      align-self: center;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Replace with your Google Docs URL -->
  <iframe src="https://docs.google.com/document/d/YOUR_DOC_ID_HERE/edit" allowfullscreen></iframe>

  <button onclick="submitToN8n()">Submit Final JD</button>

  <script>
    function submitToN8n() {
      fetch("https://your-n8n-domain.com/webhook/job-finalized", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "JD Finalized by User",
          docUrl: "https://docs.google.com/document/d/YOUR_DOC_ID_HERE/edit"
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Submitted successfully!");
        } else {
          alert("Submission failed.");
        }
      })
      .catch(error => {
        alert("Error submitting: " + error.message);
      });
    }
  </script>

</body>
</html>
