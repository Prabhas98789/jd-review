<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sequences</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="sequencePage()" x-init="init()" class="min-h-screen p-6 bg-gray-100">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Sequences</h1>
    <button @click="showNewSequenceModal = true" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">‚ûï New Sequence</button>
  </div>

  <template x-if="loading">
    <div class="text-blue-600">Loading sequences...</div>
  </template>

  <template x-if="!loading && sequences.length">
    <div class="space-y-4">
      <template x-for="seq in sequences" :key="seq.id">
        <div class="bg-white p-4 rounded shadow flex justify-between items-center">
          <div>
            <h2 class="text-lg font-semibold" x-text="seq.name"></h2>
            <p class="text-sm text-gray-600">Type: <span x-text="seq.type"></span> | Steps: <span x-text="seq.steps.length"></span> | Targets: <span x-text="seq.target_count"></span></p>
          </div>
          <div class="flex space-x-2">
            <button @click="editSequence(seq)" class="px-3 py-1 bg-yellow-500 text-white text-sm rounded hover:bg-yellow-600">‚úèÔ∏è Edit</button>
            <button @click="deleteSequence(seq.id)" class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">üóëÔ∏è Delete</button>
          </div>
        </div>
      </template>
    </div>
  </template>

  <template x-if="!loading && !sequences.length">
    <p class="text-gray-500">No sequences found.</p>
  </template>

  <!-- New Sequence Modal -->
  <template x-if="showNewSequenceModal">
    <div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow w-full max-w-xl max-h-screen overflow-y-auto">
        <h2 class="text-xl font-semibold mb-4">Create New Sequence</h2>

        <label class="block text-sm font-medium mb-1">Sequence Name</label>
        <input x-model="newSequence.name" type="text" class="w-full border px-3 py-2 rounded mb-4" placeholder="Enter sequence name" />

        <label class="block text-sm font-medium mb-1">Sequence Type</label>
        <select x-model="newSequence.type" class="w-full border px-3 py-2 rounded mb-4">
          <option value="connected">1st-Degree (Connected)</option>
          <option value="filtered">2nd-Degree (Filtered)</option>
        </select>

        <!-- Connected type -->
        <template x-if="newSequence.type === 'connected'">
          <div>
            <label class="block text-sm font-medium mb-1">Select from Connections</label>
            <select multiple class="w-full border px-3 py-2 rounded h-40 overflow-y-auto" x-model="selectedConnections">
              <template x-for="conn in connections" :key="conn.member_id">
                <option :value="conn.member_id" x-text="conn.first_name + ' ' + conn.last_name + ' - ' + conn.headline"></option>
              </template>
            </select>

            <label class="block text-sm font-medium mt-4 mb-1">Paste LinkedIn URLs (Optional)</label>
            <textarea x-model="newSequence.connected_targets" class="w-full border px-3 py-2 rounded mb-2" placeholder="Comma-separated LinkedIn profile URLs or IDs"></textarea>
            <small class="text-gray-500">You can use both selections and manual URLs</small>

            <label class="block text-sm font-medium mt-4 mb-1">Interaction</label>
            <div class="flex items-center space-x-2 mb-4">
              <label><input type="checkbox" x-model="newSequence.interaction.like" class="mr-1">Like recent post</label>
              <label><input type="checkbox" x-model="newSequence.interaction.commentEnabled" class="mr-1">Comment</label>
              <input x-show="newSequence.interaction.commentEnabled" x-model="newSequence.interaction.comment" type="text" class="ml-2 flex-1 border px-2 py-1 rounded" placeholder="Your comment...">
            </div>
          </div>
        </template>

        <!-- Filtered type -->
        <template x-if="newSequence.type === 'filtered'">
          <div>
            <label class="block text-sm font-medium mb-1">Filter Criteria</label>
            <input x-model="newSequence.filters.location" type="text" class="w-full border px-3 py-2 rounded mb-2" placeholder="Location" />
            <input x-model="newSequence.filters.industry" type="text" class="w-full border px-3 py-2 rounded mb-2" placeholder="Industry" />
            <input x-model="newSequence.filters.title" type="text" class="w-full border px-3 py-2 rounded mb-2" placeholder="Title" />
            <input x-model="newSequence.filters.company" type="text" class="w-full border px-3 py-2 rounded mb-2" placeholder="Company" />
            <select x-model="newSequence.filters.seniority" class="w-full border px-3 py-2 rounded mb-2">
              <option value="">Seniority</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid</option>
              <option value="senior">Senior</option>
              <option value="executive">Executive</option>
            </select>
            <label class="inline-flex items-center mt-2">
              <input type="checkbox" x-model="newSequence.filters.open_to_connect" class="mr-2"> Only open to connect
            </label>
          </div>
        </template>

        <label class="block text-sm font-medium mb-1 mt-4">Steps</label>
        <template x-for="(step, index) in newSequence.steps" :key="index">
          <div class="mb-2 flex items-center space-x-2">
            <input x-model="step.text" type="text" class="flex-1 border px-3 py-2 rounded" placeholder="Message step..." />
            <input x-model="step.delay" type="number" min="0" class="w-24 border px-2 py-2 rounded" placeholder="Delay (min)" />
            <button @click="removeStep(index)" class="text-red-600 text-sm">‚ùå</button>
          </div>
        </template>
        <button @click="addStep()" class="mb-4 text-blue-600 text-sm">‚ûï Add Step</button>

        <div class="text-right space-x-2">
          <button @click="showNewSequenceModal = false" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button @click="createSequence()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    function sequencePage() {
      return {
        account_id: new URLSearchParams(window.location.search).get('uid'),
        sequences: [],
        connections: [],
        selectedConnections: [],
        loading: false,
        showNewSequenceModal: false,
        newSequence: {
          name: '',
          type: 'connected',
          steps: [],
          connected_targets: '',
          filters: {
            location: '',
            industry: '',
            title: '',
            company: '',
            seniority: '',
            open_to_connect: false
          },
          interaction: {
            like: false,
            commentEnabled: false,
            comment: ''
          }
        },

        async init() {
          if (!this.account_id) return alert("Missing account ID");
          await this.fetchSequences();
          await this.fetchConnections();
        },

        async fetchSequences() {
          this.loading = true;
          try {
            const res = await fetch('https://n8n.sapidblue.in/webhook/db73d44e-dc5f-4270-ab98-4426839decd4', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ account_id: this.account_id })
            });
            const data = await res.json();
            this.sequences = Array.isArray(data) ? data : [];
          } catch (e) {
            console.error("Error fetching sequences:", e);
          } finally {
            this.loading = false;
          }
        },

        async fetchConnections() {
          try {
            const res = await fetch('https://n8n.sapidblue.in/webhook/9989b633-8e27-4310-a341-55afc04bf4c8', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ account_id: this.account_id })
            });
            const data = await res.json();
            this.connections = Array.isArray(data) ? data : [];
          } catch (err) {
            console.error("Failed to load connections", err);
          }
        },

        async createSequence() {
          try {
            const res = await fetch('https://n8n.sapidblue.in/webhook/ee88a185-6867-4edb-863a-fed408b01feb', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                account_id: this.account_id,
                ...this.newSequence,
                selected_member_ids: this.selectedConnections
              })
            });
            const created = await res.json();
            this.sequences.push(created);
            this.resetNewSequence();
          } catch (err) {
            alert("Failed to create sequence");
          }
        },

        resetNewSequence() {
          this.newSequence = {
            name: '',
            type: 'connected',
            steps: [],
            connected_targets: '',
            filters: {
              location: '',
              industry: '',
              title: '',
              company: '',
              seniority: '',
              open_to_connect: false
            },
            interaction: {
              like: false,
              commentEnabled: false,
              comment: ''
            }
          };
          this.selectedConnections = [];
          this.showNewSequenceModal = false;
        },

        editSequence(seq) {
          alert("Edit feature not implemented yet.");
        },

        async deleteSequence(id) {
          if (!confirm("Are you sure you want to delete this sequence?")) return;
          try {
            await fetch('https://n8n.sapidblue.in/webhook/db73d44e-dc5f-4270-ab98-4426839decd4', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id, account_id: this.account_id })
            });
            this.sequences = this.sequences.filter(s => s.id !== id);
          } catch (err) {
            alert("Failed to delete sequence.");
          }
        },

        addStep() {
          this.newSequence.steps.push({ text: '', delay: 0 });
        },

        removeStep(index) {
          this.newSequence.steps.splice(index, 1);
        }
      };
    }
  </script>
</body>
</html>
