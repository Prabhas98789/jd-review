<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-gray-200 via-white to-gray-100">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Log In</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Email Address</label>
        <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block font-semibold">Password</label>
        <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg" />
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">Log In</button>
    </form>

    <div class="text-center mt-4 text-sm">
      Don't have an account? <a href="/jd-review/create-user.html" class="text-blue-600 underline">Sign up here</a>
    </div>

    <div id="msg" class="text-center mt-4 font-semibold hidden"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch("https://n8n.sapidblue.in/webhook/form-login-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      if (result.success) {
        msg.textContent = "✅ Login successful! Redirecting...";
        msg.classList.remove("hidden");
        msg.classList.add("text-green-600");
        localStorage.setItem("user_id", result.user_id);
        setTimeout(() => {
          window.location.href = "/jd-review/dashboard.html";
        }, 1000);
      } else {
        msg.textContent = result.message || "❌ Invalid credentials.";
        msg.classList.remove("hidden");
        msg.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
