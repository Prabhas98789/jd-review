<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JD Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }
    h3 {
      margin-top: 20px;
      color: #2c3e50;
    }
    p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="jdContent">Loading JD...</div>

  <script>
    function decodeJDFromURL() {
      const params = new URLSearchParams(window.location.search);
      const base64JD = params.get('jd');
      if (!base64JD) {
        document.getElementById('jdContent').innerText = 'No JD found in URL.';
        return;
      }

      try {
        const decoded = atob(base64JD);
        document.getElementById('jdContent').innerHTML = decoded;
      } catch (e) {
        document.getElementById('jdContent').innerText = 'Failed to decode JD.';
      }
    }

    decodeJDFromURL();
  </script>
</body>
</html>
