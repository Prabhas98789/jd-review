<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Edit JD</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    #editor-wrapper {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #editor-container {
      flex: 1;
      min-height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #submit-btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
    }

    #submit-btn:hover {
      background: #45a049;
    }

    @media (max-width: 600px) {
      #editor-wrapper {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Review & Edit Job Description</h1>
  <div id="editor-wrapper">
    <div id="editor-container"></div>
    <button id="submit-btn">Submit Final JD</button>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor-container', { theme: 'snow' });

    const params = new URLSearchParams(window.location.search);
    const base64JD = params.get('jd');
    if (base64JD) {
      try {
        const html = atob(base64JD);
        quill.root.innerHTML = html;
      } catch (err) {
        quill.root.innerHTML = '<p><em>Invalid JD content.</em></p>';
        console.error("Error decoding JD:", err);
      }
    } else {
      quill.root.innerHTML = '<p><em>No JD content provided.</em></p>';
    }

    document.getElementById('submit-btn').addEventListener('click', () => {
      const finalHTML = quill.root.innerHTML;
      fetch('https://n8n.sapidblue.in/webhook/f9341fc5-38f8-45fa-b58e-e2d9d49e4754', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ finalizedJD: finalHTML })
      })
      .then(res => {
        if (res.ok) {
          alert('JD submitted successfully!');
        } else {
          alert('Submission failed (status ' + res.status + ')');
        }
      })
      .catch(err => {
        alert('Error submitting: ' + err.message);
      });
    });
  </script>

</body>
</html>
