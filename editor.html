<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Edit JD</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    #editor-wrapper {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #editor-container {
      flex: 1;
      min-height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #submit-btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
      margin-top: 15px;
    }

    #submit-btn:hover {
      background: #45a049;
    }

    @media (max-width: 600px) {
      #editor-wrapper {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }
    }

    #hidden_iframe {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Review & Edit Job Description</h1>

  <form id="jdForm"
        action="https://n8n.sapidblue.in/form/66418d7b-001a-4188-884f-54cb73a43431"
        method="POST"
        target="hidden_iframe">
    <div id="editor-wrapper">
      <div id="editor-container"></div>

      <!-- Hidden textarea for large content -->
      <textarea name="finalizedJD"
                id="finalizedJD"
                style="display:none;"></textarea>

      <button type="submit" id="submit-btn">
        Submit Final JD
      </button>
    </div>
  </form>

  <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor-container', { theme: 'snow' });

    // Load base64 JD if provided
    const params = new URLSearchParams(window.location.search);
    const base64JD = params.get('jd');
    if (base64JD) {
      try {
        quill.root.innerHTML = atob(base64JD);
      } catch (err) {
        quill.root.innerHTML = '<p><em>Invalid JD content.</em></p>';
        console.error('Error decoding JD:', err);
      }
    } else {
      quill.root.innerHTML = '<p><em>No JD content provided.</em></p>';
    }

    // On form submit, populate the hidden textarea
    const form = document.getElementById('jdForm');
    const hiddenField = document.getElementById('finalizedJD');
    form.addEventListener('submit', () => {
      hiddenField.value = quill.root.innerHTML;
      console.log('finalizedJD set to:', hiddenField.value);
    });

    // Detect when the iframe finishes loading the response
    document.getElementById('hidden_iframe')
      .addEventListener('load', () => {
        console.log('Form submission complete.');
        // To inspect response, uncomment:
        // console.log(frames['hidden_iframe'].document.body.innerText);
      });
  </script>

</body>
</html>
