<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Review & Edit JD</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    #editor-container { flex: 1; margin: 20px; border: 1px solid #ccc; }
    #submit-btn { padding: 12px 24px; margin: 10px auto; font-size: 16px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="editor-container"></div>
  <button id="submit-btn">Submit Final JD</button>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    // Initialize Quill
    const quill = new Quill('#editor-container', { theme: 'snow' });

    // Load and decode JD from URL
    const params = new URLSearchParams(window.location.search);
    const base64JD = params.get('jd');
    if (base64JD) {
      const html = atob(decodeURIComponent(base64JD));
      quill.root.innerHTML = html;
    } else {
      quill.root.innerHTML = '<p><em>No JD content provided.</em></p>';
    }

    // Submit handler
    document.getElementById('submit-btn').addEventListener('click', () => {
      const finalHTML = quill.root.innerHTML;
      fetch('https://your-n8n-domain.com/webhook/job-finalized', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ finalizedJD: finalHTML })
      })
      .then(res => res.ok ? alert('Submitted!') : alert('Submission failed.'))
      .catch(err => alert('Error: ' + err.message));
    });
  </script>

</body>
</html>
